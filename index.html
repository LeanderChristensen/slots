<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slots</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<p id="status">Error</p>
<div id="main">
	<div class="slot-container" style="visibility:hidden">1</div>
	<div class="slot-container" style="visibility:hidden">2</div>
	<div class="slot-container" style="visibility:hidden">3</div>
	<div class="slot-container h1 v1 x1">1</div>
	<div class="slot-container h1 v2">2</div>
	<div class="slot-container h1 v3 x2">3</div>
	<div class="slot-container h2 v1">1</div>
	<div class="slot-container h2 v2 x1 x2">2</div>
	<div class="slot-container h2 v3">3</div>
	<div class="slot-container h3 v1 x2">1</div>
	<div class="slot-container h3 v2">2</div>
	<div class="slot-container h3 v3 x1">3</div>
	<div class="slot-container" style="visibility:hidden">1</div>
	<div class="slot-container" style="visibility:hidden">2</div>
	<div class="slot-container" style="visibility:hidden">3</div>
</div>
<div id="bottom-div">
	<p id="money">Error</p>
	<button id="spin" onclick="spin()">SPIN</button>
</div>
</body>
<script src="script.js"></script>
</html>
